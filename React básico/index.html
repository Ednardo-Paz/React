<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para Iniciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>

  <body>
    <div id="app">App</div>
  <!-- Precisa indicar para o Babel que ele deve transpilar o código -->
    <script type="text/babel">
      
      const Compras = () => {
        const [contador, setContador] = React.useState(0);
        console.log(contador);
        function comprar() {
          setContador(contador + 1);
        }



        return (
          <div>
            <button onClick={comprar}>Comprar</button>
            <p>Total: {contador}</p>
            <p>Preço: {contador * 250}</p>
            </div>
        )

      }


      const Button = () => {
        function handleClick (event) {
          console.log(event.target.innerText);
        }
        return <button onClick ={handleClick}> Comprar</button>
      }

      const Titulo = () => {
        const numero = Math.random() * 1000
        return <h1>Meu titulo {numero}</h1>
      }

      const App = () => {
        return <div>Meu app
          <Compras />
          <Titulo />
           <Button />
           <div>
          Compre aqui tambem 
          <Button/ >
            </div>
          </div>
      }


      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
